name: Build and Push Docker Image

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Detect git tag for image
        id: git_tag
        run: |
          tag=$(git describe --tags --exact-match HEAD 2>/dev/null || true)
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            ${{ steps.git_tag.outputs.tag != '' && format('type=raw,value={0}', steps.git_tag.outputs.tag) || '' }}

      - name: Build image with Spring Boot Buildpacks
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          SHA_TAG: ${{ github.sha }}
          # optional OCI labels (Paketo reads these and sets standard OCI labels)
          BP_OCI_SOURCE: https://github.com/${{ github.repository }}
          BP_OCI_REVISION: ${{ github.sha }}
        run: |
          set -euo pipefail
          SHORT_SHA="${SHA_TAG::12}"
          echo "Building ${IMAGE}:${SHORT_SHA} via bootBuildImage"
          ./gradlew --no-daemon bootBuildImage -x test --imageName "${IMAGE}:${SHORT_SHA}"

      - name: Tag and push
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          SHA_TAG: ${{ github.sha }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          set -euo pipefail
          SHORT_SHA="${SHA_TAG::12}"
          SRC="${IMAGE}:${SHORT_SHA}"

          echo "Tags from metadata-action:"
          echo "${TAGS}"

          # TAGS is newline-separated
          while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            echo "Tagging ${SRC} -> ${tag}"
            docker tag "${SRC}" "${tag}"
          done <<EOF
          ${TAGS}
          EOF

          while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            echo "Pushing ${tag}"
            docker push "${tag}"
          done <<EOF
          ${TAGS}
          EOF

spring:
  application:
    name: paperless-customGPT
  datasource:
    url: ${PAPERLESS_DB_URL}
    username: ${PAPERLESS_DB_USER}
    password: ${PAPERLESS_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    schemas: paperless_rag
    default-schema: paperless_rag
  security:
    oauth2:
      client:
        registration:
          authentik:
            provider: authentik
            client-id: ${AUTHENTIK_CLIENT_ID}
            client-secret: ${AUTHENTIK_CLIENT_SECRET}
            client-name: Authentik
            scope: openid,profile,email
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          authentik:
            issuer-uri: ${AUTHENTIK_ISSUER_URI}
            user-name-attribute: preferred_username
      resourceserver:
        jwt:
          issuer-uri: ${AUTHENTIK_ISSUER_URI}
springdoc:
  api-docs:
    path: /api/openapi.json
server:
  forward-headers-strategy: framework
